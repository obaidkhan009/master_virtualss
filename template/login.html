{% block content %}

<center>  
  <div class="container vh-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-4 p-lg-5 text-black">
  
            <div class="d-flex align-items-center mb-3 pb-1">
              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
              <span class="h1 fw-bold mb-0" style="color: green; font-size: 3rem;">Logo</span>
            </div>
  
            <h5 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px; font-size: 1.5rem;">Sign into your account</h5>
  
            <form method="post">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <label class="form-label fw-bold" for="form2Example17">Email:</label>
                <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" />
              </div><br>
  
              <div class="form-outline mb-4">
                <label class="form-label fw-bold" for="form2Example27">Password:</label>
                <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" />
              </div><br>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-outline-login btn-lg btn-block" type="submit">Login</button>
              </div>
            </form>
  
            <a href="#!" class="small text-muted">Terms of use.</a>
            <a href="#!" class="small text-muted">Privacy policy</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</center>
{% endblock %}
